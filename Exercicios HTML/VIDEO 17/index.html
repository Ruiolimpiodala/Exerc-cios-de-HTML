<html lang="en">
<head>

    <title>Usando checkbox em Fórmularios</title>

        value="JavaScript">
        <label for="ling02">JavaScript</label><br>

        <input type="checkbox" name="linguagens" id="ling3"
        value="PHP">
        <label for="ling03">PHP</label><br>

        <input type="checkbox" name="linguagens" id="ling4"
        value="Python">
        <label for="ling04">Python</label><br>
        
        </legend>
    </fieldset>

    <br>
    <input type="submit" value="Enviar" />
</body>
</html>
